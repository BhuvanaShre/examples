<!DOCTYPE html>
<html>
<body>
<h1> fac calcu</h1>
<script>
function calculateFactorial(number)
{
if (number<0)
{
return "plz enter non-neg int";
}
else if(number===0||number===1)
{
return 1;
}
else
{
let factorial=1;
for(i=2;i<=number;i++)
{
factorial*=i;
}
return factorial;
}
}
var n=prompt("enter any num")
result=calculateFactorial(n);
alert(result);
</script>
</body>
</html>
